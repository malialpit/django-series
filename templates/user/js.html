{% load static %}

<script src="{% static 'user/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'user/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'user/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'user/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'user/vendor/select2/select2.min.js' %}"></script>
<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})

</script>
<script src="{% static 'user/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'user/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'user/vendor/slick/slick.min.js' %}"></script>
<script src="{% static 'user/js/slick-custom.js' %}"></script>
<script src="{% static 'user/vendor/parallax100/parallax100.js' %}"></script>
<script>
   $('.parallax100').parallax100();

</script>
<script src="{% static 'user/vendor/MagnificPopup/jquery.magnific-popup.min.js' %}"></script>
<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});


</script>
<script src="{% static 'user/vendor/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'user/vendor/sweetalert/sweetalert.min.js' %}"></script>
<script src="{% static 'user/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});

</script>
<script src="{% static 'user/js/main.js' %}"></script>
<script src="https://kit.fontawesome.com/91e2a88532.js" crossorigin="anonymous"></script>
