{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Set new password</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form | crispy }}
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <p class="text-danger">Invalid token.</p>
            <p class="card-text">
              <a href="">Request a new password reset token</a>
            </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
